<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signIn</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scriptsSignIn.js"></script>

</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" class="form-control" placeholder="Enter your nickname here...">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" class="form-control" placeholder="Enter your login here...">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email here...">
            </div>
        </form>
    </div>
</div>
    <div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="firstName">firstName</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter your firstName here...">
            </div>
        </form>
    </div>

</div>
    <div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="lastName">lastName</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter your lastName here...">
            </div>
        </form>
    </div>

</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" id="password" class="form-control" placeholder="Enter your password here...">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="repeatPassword">lastName</label>
                <input type="text" id="repeatPassword" class="form-control" placeholder="Enter your repeatPassword here...">
            </div>
        </form>
    </div>
</div>

    <button onclick="sendJSON()">sign in</button>


</div>
</body>
</html>
